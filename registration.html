<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Registration Portal
    </title>
    <link rel="icon" href="emc.png">
</head>
<body>
    <center>
        <h1>
            Error Makes Clever Academy 
        </h1>
        <br>
        <h3>
            Training|Tech News|Fresher Guide
        </h3>
        <br>
        <p>
            Empowering young developers to level up their skills through training in software development technologies
        </p>
        <hr>
        <h2>
            Registration Form
        </h2>
        <form>
            <table>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input type="text" placeholder="Enter Your Name Here" autocomplete="on" autofocus required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Age:
                    </td>
                    <td>
                        <input type="number" placeholder="Enter Your Age Here" autocomplete="on" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">Male 
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Email:
                    </td>
                    <td>
                        <input type="email" placeholder="Enter Your Mail Here" required autocomplete="on">
                    </td>
                </tr>
                <tr>
                    <td>
                        Select a Course
                    </td>
                    <td>
                        <select>
                            <option>
                                FrontEnd
                            </option>
                            <option>
                                BackEnd
                            </option>
                            <option>
                                FullStack
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        Upload your resume
                    </td>
                    <td>
                        <input type="file" accept="file/pdf">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset">
                    </td>
                    <td>
                        <input type="submit">
                    </td>
                </tr>
            </table>
        </form>
        <hr>
        <a href="mainpage.html">Home</a>|
        <a href="https://www.instagram.com">Instagram</a>|
        <a href="https://www.youtube.com">Youtube</a>
    </center>
</body>
</html>
